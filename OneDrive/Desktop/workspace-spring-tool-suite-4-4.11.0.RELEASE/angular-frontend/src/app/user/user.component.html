<div class="responsive row">
<div class="col-sm-6 offset-md-3 text-center">

    <form  #register=ngForm 
    (ngSubmit)=senddata(register.value)>

    <h2 class="text-center"> Employee-data</h2> 

            <div class="form-group">
               
                <i class="fas fa-user"></i>
                &nbsp; 
            <input type="text" 
            name="firstname" 
            [(ngModel)]=first_name 
            #s_name=ngModel
            id="fname"  
            placeholder="Enter  your first name"><br>
            </div>
            
            <div class="form-group">
            <i class="fas fa-phone-square-alt"></i>
                &nbsp; 
            <input type="number" 
            name="phonenumber" 
            [(ngModel)]=phone_number 
            #p_no=ngModel
            id="pno"  
            placeholder="Enter phone number"><br>
            </div>

                                    <div class="form-group">
                                    <i class="fas fa-user"></i>&nbsp;
                                        <input type="text"
                                        placeholder="Enter your last name" 
                                        #l_name=ngModel 
                                        [(ngModel)]=last_name 
                                        id="last_name" 
                                        name="lastname"><br/>
                                    </div>
                                                                <div class="form-group">
                                                                    <i class="fas fa-envelope"></i>&nbsp; 
                                                                     <input type="text"
                                                                     placeholder="Enter your email"
                                                                     #mail=ngModel 
                                                                     [(ngModel)]=email 
                                                                     id="email" 
                                                                     name="email"
                                                                     required email><br/>
                                                                </div>
                                                                

<button class="btn btn-success">Submit &nbsp;   <i class="fas fa-paper-plane"></i> </button>
</form>

                                                        <div *ngIf="alert"
                                                        class="alert alert-success alert dismissible fade show"
                                                        role="alert">
                                                        <strong>Success</strong>
                                                        Your data had been entered succesfully
                                <button type="button"class="close"data-dismiss="alert"aria-label="close">
                                 <span aria-hidden="false">&times;</span>
                                </button>
                </div>
</div>
</div>
